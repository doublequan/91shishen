<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Upload Test</title>
</head>

<body>
<form action="http://erp.hsh.com/index.php/upload/img" method="POST" enctype="multipart/form-data">
<table width="640" border="1"  cellspacing="0" cellpadding="0" bordercolor="#000000" style="BORDER-COLLAPSE: collapse">
	<tr>
		<td width="100" align="right">选择文件：</td>
		<td><input type="file" name="img" /></td>
	</tr>
	<tr>
		<td align="right">缩略图：</td>
		<td><input type="text" name="is_thumb" value="0" size="20" /></td>
	</tr>
	<tr>
		<td align="right">缩略图宽：</td>
		<td><input type="text" name="thumb_width" value="150" size="20" /></td>
	</tr>
	<tr>
		<td align="right">缩略图高：</td>
		<td><input type="text" name="thumb_height" value="150" size="20" /></td>
	</tr>
	<tr>
		<td align="right">缩小：</td>
		<td><input type="text" name="is_resize" value="0" size="20" /></td>
	</tr>
	<tr>
		<td align="right">缩略图宽：</td>
		<td><input type="text" name="resize_width" value="150" size="20" /></td>
	</tr>
	<tr>
		<td align="right">缩略图高：</td>
		<td><input type="text" name="resize_height" value="150" size="20" /></td>
	</tr>
	<tr>
		<td align="right"></td>
		<td align="left"><input type="submit" value="添加" /></td>
	</tr>
</table>
</form>
</body>
</html>
